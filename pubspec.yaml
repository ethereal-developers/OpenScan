name: openscan
description: An open source app that enables users to scan hardcopies of
  documents or notes and covert it to a PDF file. No ads, privacy is of the
  utmost importance.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 3.0.0+5

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  bloc: ^8.1.0
  # camera: ^0.10.0+1
  camera:
   git:
     url: https://github.com/camsim99/plugins.git
     path: packages/camera/camera
     ref: master
  cupertino_icons:
  exif:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  # flutter_neumorphic: ^3.1.0
  flutter_localizations:
    sdk: flutter
  flutter_speed_dial:
  # fluttertoast: ^8.0.8
  focused_menu:
  image:
  image_picker:
  intl:
  multi_image_picker:
  open_filex:
  path:
  path_provider:
  pdf:
  permission_handler:
  quick_actions:
  reorderables:
  sensors_plus:
  share_extend:
  shared_preferences:
  simple_animated_icon:
  sqflite:
  url_launcher:
  vector_math: 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
